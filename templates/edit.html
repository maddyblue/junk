{% extends template %}

{% block head %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script>
	function validURL(u) {
		if(u.match('^[-_0-9A-Za-z/ .#?=&%:]+$'))
			return true;
		return false;
	};

	function checkURL(u) {
		if(!validURL(u))
		{
			alert('Invalid URL: ' + u);
			return false;
		}

		return true;
	}

	$(function() {
		var savemap = {};
		var backup;

		$('body').prepend(
			'<div class="toolbar">' +
				'<a href="#" id="save">save</a>' +
				' <span id="saved" style="display: none">saved</span>' +
				' <span id="error" style="display: none"><b>error</b></span>' +
			'</div>'
		);

		$('#save').live('click', function() {
			var i = this;

			if(!$.isEmptyObject(savemap))
			{
				$(i).text('saving...');
				var m = savemap;
				backup = m;
				savemap = {};

				$.post('{{ "save"|url(pagekey=page.key.urlsafe()) }}', m, function(data, textStatus, jqXHR) {
					$(i).text('save');
					$('#saved').show().fadeOut(1000);
				});
			}
			else
			{
				$('#saved').show().fadeOut(1000);
			}

			return false;
		});

		$('#save').ajaxError(function() {
			$(this).text('save');
			$('#error').show().fadeOut(4000);
			$.extend(savemap, backup);
		});

		// text

		$(".editable.text").each(function() {
			var i = this.id + "_text";
			var f = this.id + "_focus";
			var d = this.id + "_div";
			var h = '<div class="modal" id="' + d + '">' +
				'<p><label for="text">Text</label>' +
				'<input type="text" size="30" class="' + f + '" name="' + i + '" id="' + i + '" value="' + $(this).text() + '" /></p>' +
				'<p><a class="close text" href="#">close</a> <a href="#" class="cancel">cancel</a></p></div>';
			$(this).after(h);
		});

		$(".close.text").live('click', function() {
			var i = $(this).parents("div").first().prev();
			var t = $("#" + i[0].id + "_text");

			if(t[0].value)
			{
				i.text(t[0].value);
				savemap[i[0].id] = i.html();
				$(this).parents(".modal").hide();
			}

			return false;
		});

		// social

		$(".editable.social").each(function() {
			var i = this.id + "_url";
			var f = this.id + "_focus";
			var d = this.id + "_div";
			var h = '<div class="modal" id="' + d + '">' +
				'<p>URL: ' +
				'<input type="text" size="45" class="' + f + '" name="' + i + '" id="' + i + '" value="' + this.name + '" /></p>' +
				'<p><a class="close social" style="color: black" href="#">close</a> <a href="#" style="color: black" class="cancel">cancel</a></p></div>';
			$(this).after(h);
		});

		$(".close.social").live('click', function() {
			var d = $(this).parents("div").first();
			var i = d.prev();
			var t = d.find("#" + i[0].id + "_url");

			if(checkURL(t[0].value))
			{
				i.href = t[0].value;
				i.name = t[0].value;
				savemap[i[0].id] = t[0].value;
				$(this).parents(".modal").hide();
			}

			return false;
		});

		// link

		$(".editable.link").each(function() {
			var i = this.id + "_url";
			var t = this.id + "_text";
			var p = this.id + "_page";
			var f = this.id + "_focus";
			var d = this.id + "_div";
			var h = '<div class="modal" id="' + d + '">' +
				'<p>Text: ' +
				'<input type="text" size="45" class="' + f + '" name="' + t + '" id="' + t + '" value="' + $(this).text() + '" /></p>' +
				'<p>URL: ' +
				'<input type="text" size="45" name="' + i + '" id="' + i + '" value="' + this.name + '" /></p>' +
				'<p><a class="close link" href="#">close</a> <a href="#" class="cancel">cancel</a></p></div>';
			$(this).after(h);
		});

		$(".close.link").live('click', function() {
			var d = $(this).parents("div").first();
			var i = d.prev();
			var u = $("#" + i[0].id + "_url");
			var t = $("#" + i[0].id + "_text");
			var p = $("#" + i[0].id + "_page");

			if(t[0].value && checkURL(u[0].value))
			{
				i.text(t[0].value);
				i.name = u[0].value;
				i.href = u[0].value;
				savemap[t[0].id] = i.html();
				savemap[u[0].id] = u[0].value;
			$(this).parents(".modal").hide();
			}

			return false;
		});

		// all

		$(".editable").live('click', function() {
			$('#' + this.id + '_div').show();
			$("." + this.id + "_focus").focus();
			return false;
		});

		$(".cancel").live('click', function() {
			$(this).parents(".modal").hide();
			return false;
		});
	});
</script>

<style media="screen" type="text/css">
	.editable {
		border: 2px solid yellow;
	}
	.modal {
		background: white;
		z-index: 1000;
		border: 2px solid red;
		display: none;
		position: absolute;
	}
</style>

{% endblock %}

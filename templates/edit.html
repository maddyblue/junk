{% extends template %}

{% block head %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script>
	function validURL(u) {
		if(u.match('^[-_0-9A-Za-z/ .#?=&%:]+$'))
			return true;
		return false;
	};

	function checkURL(u) {
		if(!validURL(u))
		{
			alert('Invalid URL: ' + u);
			return false;
		}

		return true;
	}

	var linkmap = {};
	{% for i in page.links %}
		linkmap["_link_{{ loop.index0 }}_url"] = '{{ i|linkmap }}';
	{% endfor %}
	function linkCheck(v, i) {
		if(linkmap[i] == v)
			return 'checked';
		return '';
	}

	$(function() {
		var savemap = {};
		var backup;

		$('body').prepend(
			'<div class="toolbar">' +
				'<a href="#" id="save">save</a>' +
				' <span id="saved" style="display: none">saved</span>' +
				' <span id="error" style="display: none"><b>error</b></span>' +
			'</div>'
		);

		$('#save').live('click', function() {
			var i = this;

			if(!$.isEmptyObject(savemap))
			{
				$(i).text('saving...');
				var m = savemap;
				backup = m;
				savemap = {};

				$.post('{{ "save"|url(pagekey=page.key.urlsafe()) }}', m, function(data, textStatus, jqXHR) {
					$(i).text('save');
					$('#saved').show().fadeOut(1000);
				});
			}
			else
			{
				$('#saved').show().fadeOut(1000);
			}

			return false;
		});

		$('#save').ajaxError(function() {
			$(this).text('save');
			$('#error').show().fadeOut(4000);
			$.extend(savemap, backup);
		});

		// text

		$(".editable.text").each(function() {
			var i = this.id + "_text";
			var f = this.id + "_focus";
			var d = this.id + "_div";
			var h = '<div class="modal" id="' + d + '">' +
				'<p><label for="text">Text</label>' +
				'<input type="text" size="30" class="' + f + '" name="' + i + '" id="' + i + '" value="' + $(this).text() + '" /></p>' +
				'<p><a class="close text" href="#">close</a> <a href="#" class="cancel">cancel</a></p></div>';
			$(this).after(h);
		});

		$(".close.text").live('click', function() {
			var i = $(this).parents("div").first().prev();
			var t = $("#" + i[0].id + "_text");

			if(t[0].value)
			{
				i.text(t[0].value);
				savemap[i[0].id] = i.html();
				$(this).parents(".modal").hide();
			}

			return false;
		});

		// social

		$(".editable.social").each(function() {
			var i = this.id + "_url";
			var f = this.id + "_focus";
			var d = this.id + "_div";
			var h = '<div class="modal" id="' + d + '">' +
				'<p>URL: ' +
				'<input type="text" size="45" class="' + f + '" name="' + i + '" id="' + i + '" value="' + this.name + '" /></p>' +
				'<p><a class="close social" style="color: black" href="#">close</a> <a href="#" style="color: black" class="cancel">cancel</a></p></div>';
			$(this).after(h);
		});

		$(".close.social").live('click', function() {
			var d = $(this).parents("div").first();
			var i = d.prev();
			var t = d.find("#" + i[0].id + "_url");

			if(checkURL(t[0].value))
			{
				i.href = t[0].value;
				i.name = t[0].value;
				savemap[i[0].id] = t[0].value;
				$(this).parents(".modal").hide();
			}

			return false;
		});

		// link

		$(".editable.link").each(function() {
			var i = this.id + "_url";
			var t = this.id + "_text";
			var f = this.id + "_focus";
			var d = this.id + "_div";

			var v = '';
			if(linkCheck('url', i))
				v = this.name;

			var h = '<div class="modal" id="' + d + '">' +
				'<p>Text: ' +
				'<input type="text" size="45" class="' + f + '" name="' + t + '" id="' + t + '" value="' + $(this).text() + '" /></p>' +
				'<p>Link:</p>' +
				'<br><input type="radio" name="' + i + '" value="url" ' + linkCheck('url', i) + '><input type="text" id="' + i + '_val" value="' + v + '">' +
				{% for k, v in pages.items() %}
					'<br><input type="radio" name="' + i + '" value="page:{{ k.id() }}" ' + linkCheck('page:{{ k.id() }}', i) + '> {{ v.name }}' +
				{% endfor %}
				'<p><a class="close link" href="#">close</a> <a href="#" class="cancel">cancel</a></p></div>';
			$(this).after(h);
		});

		$(".close.link").live('click', function() {
			var d = $(this).parents("div").first();
			var i = d.prev();
			var v = $("#" + i[0].id + "_url_val");
			var t = $("#" + i[0].id + "_text");
			var c = $('input[name=' + i[0].id + '_url]:radio:checked');

			if(c[0].value != 'url' || checkURL(v[0].value))
			{
				var url;
				if(c[0].value == 'url')
					url = v[0].value;
				else
					url = c[0].value;

				i.text(t[0].value);
				savemap[t[0].id] = i.html();
				savemap[i[0].id + "_url"] = url;
				$(this).parents(".modal").hide();
			}

			return false;
		});

		// all

		$(".editable").live('click', function() {
			$('#' + this.id + '_div').show();
			$("." + this.id + "_focus").focus();
			return false;
		});

		$(".cancel").live('click', function() {
			$(this).parents(".modal").hide();
			return false;
		});
	});
</script>

<style media="screen" type="text/css">
	.editable {
		border: 2px solid yellow;
	}
	.modal {
		background: white;
		z-index: 1000;
		border: 2px solid red;
		display: none;
		position: absolute;
	}
</style>

{% endblock %}

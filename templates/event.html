<div class="row event">
	<div class="span2">
		<h5 class="title">{{ e.category }}</h5>
	</div>
	<div class="span8">
		<h3 class="title">{% if e.url %}<a href="{{ e.url }}">{{ e.name }}</a>{% else %}{{ e.name }}{% endif %}</h3>
		{{ e.address }}
	</div>
	<div class="span2 title">
		{{ e.source }}
	</div>
</div>

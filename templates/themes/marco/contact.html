{{ images[0].render(mode) }}

<div class="fullpage">
	<div id="contact">
		{{ page|editline(0, 'h4') }}
		{{ page|editline(1, 'h6') }}

		<form>
			<label>Name</label>
			<input type="text"/>

			<label>Email</label>
			<input type="text"/>

			<label>What do you want to tell us?</label>
			<textarea></textarea>

			<input type="submit" class="submit" value="send" />
		</form>
	</div>

	<aside>
		<ul>
			<li class="sidebarText">
				{{ page|editline(2, 'h3') }}
				{{ page|edittext(0, 'p') }}
			</li>
			<li class="googlemap">
				{{ page|editmap(0) }}
			</li>
		</ul>
	</aside>

	<div class="clr"></div>
</div>

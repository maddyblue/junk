{% extends "base.html" %}

{% block content %}

{% for e in events %}
	<div class="row">
		<div class="span2">
			<h4>{{ e.category }}</h4>
		</div>
		<div class="span8">
			<h2>{% if e.url %}<a href="{{ e.url }}">{{ e.name }}</a>{% else %}{{ e.name }}{% endif %}</h2>
			{{ e.address }}
		</div>
		<div class="span2">
			{{ e.source }}
		</div>
	</div>
{% endfor %}

{% endblock %}

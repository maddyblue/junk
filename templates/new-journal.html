{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h1>new journal</h1>
	</div>

	<div class="row">
		<div class="span12">
			<form class="form-horizontal" method="POST">
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="name">name</label>
						<div class="controls">
							<input id="name" name="name" type="text" />
						</div>
					</div>
					<div class="form-actions">
						<input type="submit" class="btn btn-primary" value="Create new journal">
					</div>
				</fieldset>
			</form>
		</div>
	</div>
{% endblock %}
